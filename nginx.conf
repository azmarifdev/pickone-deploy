# Logging
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# HTTP server for all domains
server {
    listen 80;
    server_name admin.azmarif.dev client.azmarif.dev server.azmarif.dev;

    # Let's Encrypt ACME challenge (for SSL setup)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    location /admin/health {
        if ($host != admin.azmarif.dev) {
            return 404;
        }
        proxy_pass http://pickone-admin:3000/health;
        proxy_set_header Host $host;
    }

    location /client/health {
        if ($host != client.azmarif.dev) {
            return 404;
        }
        proxy_pass http://pickone-client:4000/health;
        proxy_set_header Host $host;
    }

    location /api/health {
        if ($host != server.azmarif.dev) {
            return 404;
        }
        proxy_pass http://pickone-backend:5000/health;
        proxy_set_header Host $host;
    }

    # Block hidden files and backup files
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~* \.(bak|backup|old|orig|save|swp|tmp|temp|~)$ {
        deny all;
        return 404;
    }

    # Main reverse proxy for all domains
    location / {
        set $upstream "";

        if ($host = admin.azmarif.dev) {
            set $upstream "pickone-admin:3000";
        }
        if ($host = client.azmarif.dev) {
            set $upstream "pickone-client:4000";
        }
        if ($host = server.azmarif.dev) {
            set $upstream "pickone-backend:5000";
        }

        proxy_pass http://$upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # File serving for server domain
    location /server-tmp/ {
        if ($host != server.azmarif.dev) {
            return 404;
        }

        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Block dangerous file types
    location ~* \.(php|jsp|cgi|asp|aspx|pl|py|sh|lua|bat|exe|dll)$ {
        deny all;
        return 403;
    }

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
}
