events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # HTTP server for SSL challenge and initial setup
    server {
        listen 80;
        server_name admin.azmarif.dev client.azmarif.dev server.azmarif.dev;
        
        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri $uri/ =404;
        }
        
        # Health check
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Default response (before SSL)
        location / {
            return 200 "Server is ready for SSL setup";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS servers (will work after SSL certificates are obtained)
    
    # Admin Panel
    server {
        listen 443 ssl http2;
        server_name admin.azmarif.dev;
        
        ssl_certificate /etc/letsencrypt/live/admin.azmarif.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.azmarif.dev/privkey.pem;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        location / {
            proxy_pass http://pickone-admin:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Client App
    server {
        listen 443 ssl http2;
        server_name client.azmarif.dev;
        
        ssl_certificate /etc/letsencrypt/live/client.azmarif.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/client.azmarif.dev/privkey.pem;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        location / {
            proxy_pass http://pickone-client:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API Server
    server {
        listen 443 ssl http2;
        server_name server.azmarif.dev;
        
        ssl_certificate /etc/letsencrypt/live/server.azmarif.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/server.azmarif.dev/privkey.pem;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # File serving
        location /server-tmp/ {
            alias /var/www/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API routes
        location / {
            proxy_pass http://pickone-backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
